<div class="search-bar-container">
    <div class="inner-search-bar-container">
        <mat-icon svgIcon="search"></mat-icon>
        <input type="text" class="search-bar" [(ngModel)]="carId" (keyup.enter)="getCar()">
    </div>

</div>
<div class="output-search-container">
    @if (car()){
        <div class="car-info">
            <div class="car-row">
                <p>Manufacturer: {{car().manufacturerName}}</p>
                <p>Model: {{car().model}}</p>
            </div>
        </div>

            <div class="car-versions-container">
                @for (version of car().versions; track version.productionYear) {
                <div class="version-row">
                    <p>type: {{version.type}}</p>
                    <p>production year: {{version.productionYear}}</p>
                </div>
                }
            </div>
        }
</div>
